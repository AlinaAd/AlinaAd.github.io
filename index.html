<!DOCTYPE html>
<html>

<head>
	<title>Соликамский район</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
</head>

<body style="background-color: #F4F5F6;">
	<h1 style="text-align: center; font-family: 'Noto Sans', sans-serif;">Соликамский район</h1>
	<div id="mapid" style="width: 900px; height: 600px; margin: 0 auto"></div>

	<script>

		//в [] коориданыт своего района, можете посмотреть на OpenStreetMap
		//просто заходите на сайт, ищите район по поиску, жмакаете на него, когда отобразится на карте
		//вам будут выданы его коордиаты, просто их вписываете в []
		var myMap = L.map('mapid').setView([57.2, 59.7], 9);

		L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(myMap);

		var districtBorder = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:district_border',
			styles: 'geoserverproject:district_border',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(districtBorder);

		var buildingPolygons = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:building_polygons',
			styles: 'geoserverproject:building_polygons',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(buildingPolygons);

		var lakesAndLargeRivers = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:lakes_and_large_rivers',
			styles: 'geoserverproject:lakes_and_large_rivers',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(lakesAndLargeRivers);

		var land = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:land',
			styles: 'geoserverproject:land',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(land);

		var landPlots = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:land_plots',
			styles: 'geoserverproject:land_plots',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(landPlots);

		var objectsOfInterest = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:objects_of_interest',
			styles: 'geoserverproject:objects_of_interest',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(objectsOfInterest);

		var polygonsOfSettlements = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:polygons_of_settlements',
			styles: 'geoserverproject:polygons_of_settlements',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(polygonsOfSettlements);

		var surfaceTypes = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:surface_types',
			styles: 'geoserverproject:surface_types',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(surfaceTypes);

		var vegetation = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:vegetation',
			styles: 'geoserverproject:vegetation',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(vegetation);

		var highways = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:highways',
			styles: 'geoserverproject:highways',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(highways);

		var hydraulicNetwork = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:hydraulic_network',
			styles: 'geoserverproject:hydraulic_network',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(hydraulicNetwork);

		var buildingPoint = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:building_point',
			styles: 'geoserverproject:building_point',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(buildingPoint);

		var railwayStations = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:railway_stations',
			styles: 'geoserverproject:railway_stations',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(railwayStations);

		var pointsOfInterest = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:points_of_interest',
			styles: 'geoserverproject:points_of_interest',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(pointsOfInterest);

		var pointsOfSettlements = L.tileLayer.wms("http://geoserverproject-geoserverproject.b9ad.pro-us-east-1.openshiftapps.com/geoserver/ows", {
			layers: 'geoserverproject:points_of_settlements',
			styles: 'geoserverproject:points_of_settlements',
			format: 'image/png',
			transparent: true
		});
		myMap.addLayer(pointsOfSettlements);

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(myMap);
		}

		myMap.on('click', onMapClick);
	</script>

</body>

</html>
